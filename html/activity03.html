<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime numbers</title>
  <script src="../js/activity03.js"></script>
</head>
<body>
  <h1>Prime numbers from one to 1000</h1>
  <ul>
    <script>
      for (let i = 1; i <= 1000; i++) {
        if (isPrime(i)) document.write(`<li>${i}</li>`)
      }
    </script>
  </ul>
</body>
</html>
